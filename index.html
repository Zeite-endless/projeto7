<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>projeto Módulo 7</title>
</head>
<body>
    <main>
        <form>
            <h2>Informações do Usuário</h2>
            <input type="text" id="name" placeholder="Digite seu nome...">
            <select id="genre">
                <option value="masculino" selected>Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <select id="age">
                <option value="crianca">Entre 0-13 anos</option>
                <option value="adolescente">Entre 14-18 anos</option>
                <option value="adulto">Entre 19-59 anos</option>
                <option value="old">Mais de 60 anos</option>
            </select>
            <button id="btn" type="button">Salvar Dados</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
